<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Player Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: #fff;
      padding: 20px;
    }
    .player-container {
      max-width: 800px;
      margin: 0 auto;
    }
    .player-header {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .player-header img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
    }
    .player-details {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <div class="player-header">
      <img id="player-img" src="" alt="Player Image">
      <h1 id="player-name">Player Name</h1>
    </div>
    <div class="player-details">
      <p id="player-bio">Loading bio...</p>
      <!-- Additional player info (stats, social links, etc.) can be added here -->
    </div>
  </div>
  <script>
    // Function to get a query parameter from the URL
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    const playerParam = getQueryParam('player');
    if (!playerParam) {
      document.body.innerHTML = "<p>No player specified.</p>";
    } else {
      // Build the path to the player's JSON data file (e.g., "../player_docs/jimijam.json")
      const playerDataPath = "../player_docs/" + playerParam + ".json";

      // Fetch the player's data
      fetch(playerDataPath)
        .then(response => {
          if (!response.ok) {
            throw new Error("Player data not found.");
          }
          return response.json();
        })
        .then(data => {
          document.getElementById("player-name").textContent = data.name;
          document.getElementById("player-img").src = "../player_images/" + data.image;
          document.getElementById("player-img").alt = data.name;
          document.getElementById("player-bio").textContent = data.bio || "No bio available.";
          // Add any additional data from the JSON file as needed.
        })
        .catch(error => {
          document.body.innerHTML = "<p>Error loading player data: " + error.message + "</p>";
        });
    }
  </script>
</body>
</html>
