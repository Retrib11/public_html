<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teams</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Basic styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #1c1c1c;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #111;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }
    .logo {
      height: 40px;
      margin-right: 2rem;
    }
    nav ul {
      display: flex;
      list-style: none;
    }
    nav ul li {
      margin-right: 1.5rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    nav ul li a {
      text-decoration: none;
      color: #fff;
    }
    nav ul li:hover a {
      color: #ccc;
    }
    .container {
      flex: 1;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin: 2rem 0 1rem;
      font-size: 2rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-align: center;
    }
    /* Grid layout: the big box in the first row and three smaller boxes in the second row */
    .boxes {
      display: grid;
      grid-template-rows: 2fr 1fr;
      gap: 1rem;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      height: 80vh;
    }
    /* Featured big box */
    .big-box {
      display: grid;
      width: 100%;
    }
    /* Row with the three smaller boxes */
    .small-boxes {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
    }
    /* Base styling for team boxes */
    .box {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
      transition: transform 0.3s ease;
    }
    .box:hover {
      transform: scale(1.05);
    }
    /* Gradient background pseudo-element */
    .box::before {
      content: "";
      position: absolute;
      top: -10%;
      left: -10%;
      width: 120%;
      height: 120%;
      z-index: -1;
      filter: blur(12px);
      transform: scale(1.05);
    }
    /* Gradient patterns per team */
    .maroon::before {
      background: linear-gradient(135deg, rgba(128, 0, 0, 0.7), rgba(200, 0, 0, 0.116));
    }
    .white::before {
      background: linear-gradient(135deg, rgba(255,255,255,0.5), rgba(220, 220, 220, 0.5));
    }
    .black::before {
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(50, 50, 50, 0.192));
    }
    .gray::before {
      background: linear-gradient(135deg, rgba(128,128,128,0.7), rgba(200, 200, 200, 0.233));
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .boxes {
        grid-template-rows: auto auto;
        height: auto;
      }
      .small-boxes {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="../images/ame_logo.png" alt="Logo" class="logo">
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="teams.html">Teams</a></li>
        <li><a href="players.html">Players</a></li>
        <li><a href="leaderboard.html">Leaderboard</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <h1>Teams</h1>
    <div class="boxes">
      <div class="big-box">
        <a href="team.html?team=TAMUM" class="box maroon">MAROON</a>
      </div>
      <div class="small-boxes">
        <a href="team.html?team=TAMUW" class="box white">WHITE</a>
        <a href="team.html?team=TAMUB" class="box black">BLACK</a>
        <a href="team.html?team=TAMUG" class="box gray">GRAY</a>
      </div>
    </div>
  </div>
</body>
</html>
