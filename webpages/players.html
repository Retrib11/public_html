    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    /* Body and overall background */
    body {
      background-color: #1c1c1c;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    /* Header */
    header {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #111;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }
    .logo {
      height: 40px;
      margin-right: 2rem;
    }
    nav ul {
      display: flex;
      list-style: none;
    }
    nav ul li {
      margin-right: 1.5rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    nav ul li a {
      text-decoration: none;
      color: #fff;
    }
    nav ul li a:hover {
      color: #ccc;
    }
    /* Main container */
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
    }
    /* Page title */
    h1 {
      margin: 2rem 0 1rem;
      font-size: 2rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-align: center;
    }
    /* Season dropdown styles */
    .season-select {
      text-align: center;
      margin-bottom: 2rem;
    }
    .season-select label {
      font-size: 1.8rem;
      margin-right: 1rem;
    }
    .season-select select {
      font-size: 1.8rem;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      border: none;
      background-color: #2c2c2c;
      color: #fff;
      appearance: none;
      -webkit-appearance: none;
      background-image: none;
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1rem;
      cursor: pointer;
    }
    .season-select select:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }
    /* Grid for the player cards */
    .player-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    /* Each player card with background image and overlay */
    .player-card {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      height: 250px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .player-card:hover {
      transform: scale(1.03);
    }
    .player-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--bg-image);
      background-size: cover;
      background-position: center;
      filter: blur(8px);
      transform: scale(1.1);
      z-index: 0;
    }
    .player-card::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    .card-content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 1rem;
    }
    .player-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      margin-bottom: 0.75rem;
    }
    .player-name {
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      word-break: break-word;
    }
  </style>

    // Function to update the player grid based on the selected season
    function updatePlayerGrid() {
      const season = document.getElementById("season-dropdown").value;
      const playerGrid = document.getElementById("player-grid");
      playerGrid.innerHTML = ""; // Clear existing player cards
      
      const players = playersBySeason[season] || [];
      if (players.length === 0) {
        playerGrid.textContent = "No players available for this season.";
      } else {
        players.forEach(player => {
          // Create the player card
          const card = document.createElement("div");
          card.className = "player-card";
          // Set the CSS variable for the background image
          card.style.setProperty('--bg-image', "url('../player_images/" + player.image + "')");
          
          // Add click event to navigate to the player's page using a template with a query parameter.
          card.addEventListener("click", function() {
            const playerParam = encodeURIComponent(player.name.replace(/\s/g, '').toLowerCase());
            const playerPage = "../player_template.html?player=" + playerParam;
            window.location.href = playerPage;
          });
          
          // Create the content container
          const content = document.createElement("div");
          content.className = "card-content";
          
          // Create the image element (the circular portrait)
          const img = document.createElement("img");
          img.className = "player-img";
          img.src = "../player_images/" + player.image;
          img.alt = player.name;
          
          // Create the player name element
          const nameEl = document.createElement("p");
          nameEl.className = "player-name";
          nameEl.textContent = player.name;
          
          // Append image and name to content, then add to card
          content.appendChild(img);
          content.appendChild(nameEl);
          card.appendChild(content);
          playerGrid.appendChild(card);
        });
      }
    }
    
    // Update grid when the dropdown value changes
    document.getElementById("season-dropdown").addEventListener("change", updatePlayerGrid);
